apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'it.neokree.materialnavigationdrawer'
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName '1.3.4'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
}